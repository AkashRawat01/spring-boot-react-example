apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "java-chart.fullname" . }}-java
  namespace : {{ .Values.namespace}}
  labels:
    app: java
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - name: java
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
      nodeSelector:
      {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
      {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
      {{- toYaml .Values.affinity | nindent 8 }}
