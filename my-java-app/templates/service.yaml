apiVersion: v1
kind: Service
metadata:
  name: {{ include "java-chart.fullname" . }}-java
  namespace : {{ .Values.namespace}}
  labels:
    app: java
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: java
